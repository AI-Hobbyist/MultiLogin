###########################################################################
#             这里是 MultiLogin 的主配置文件, 格式使用 'HOCON'
#
#      访问 'https://github.com/lightbend/config/blob/master/HOCON.md'
#   可了解有关 HOCON 配置文件格式的过多信息.
#
#     问题和建议反馈请前往 'https://github.com/CaaMoe/MultiLogin/issues'
###########################################################################

# 是否开启插件最新版本的更新检查
check_update: true

# 是否强制使用 MultiLogin 来验证登录游戏
# 开启这项功能后, 都将拒绝任何没有经过 MultiLogin 登录的玩家加入游戏
force_use_login: true

# 有关于玩家名字的设定
name_setting: {
  # 设置用户名正则约束.
  # 若不匹配将会拒绝指令或当前玩家的登录请求.
  # 如果此值留空, 则不启用此功能.
  #
  # 默认值 ‘^[0-9a-zA-Z_]{3,16}$’
  allow_regular: "^[0-9a-zA-Z_]{3,16}$"

  # 当新档案命名重复时末尾是否补全和追加数字以允许使用档案身份登录服务器
  # 意思是名字冲突了在它的名字后面加个数字
  # 比如 Steven445 第一次登录游戏后发现名字被别人占用了, 那它在游戏里面的名字就自动更正为 Steven446
  #
  # 默认值 true
  auto_repeat_correct: true

  # 当在线名称和档案名称一致时, 如果在线档案更名后是否同步更改档案名称(如果更改后档案名称可用.)
  detect_rename_correct: true
}

# 支持的插件
support: {

  # Floodgate 支持
  # 启用此支持将会代理 Floodgate 入口以让猫踢螺钉控制 Floodgate 入口的玩家档案数据
  # 此功能将导致 Floodgate 的账户链接功能失效.
  #
  # 在开启这个功能之后，需要注册一份类型为 FLOODGATE 的 service, 否则将拒绝所有 Floodgate 来源玩家登录游戏!
  #
  # 默认值 true
  floodgate: true

  # SkinsRestorer 支持
  # 启用此支持将尝试修复来自非官方皮肤签名问题.
  # 此修复将导致第三方披风丢失.
  #
  # 默认值 true
  skinsrestorer: true
}


